<head>
  <meta charset="UTF-8">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Drag Papers ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'><link rel="stylesheet" href="./style.css">
  <style>
    * {
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      touch-action: none;
    }

    .paper {
      touch-action: none;
      cursor: grab;
      -webkit-user-drag: none;
      user-drag: none;
      position: absolute;
      will-change: transform;
      z-index: 1;
    }

    .paper:active {
      cursor: grabbing;
      z-index: 1000;
    }

    .paper img {
      max-width: 100%;
      height: auto;
      -webkit-user-drag: none;
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 768px) {
      .paper {
        width: 90% !important;
        margin: 10px auto;
      }
      body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    }
  </style>
</head>
